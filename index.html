<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ASSIGNMENT 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="form">
    <div class="container">
        <form>
            
                <h1> 
                    Registration Form
                </h1> 

        
          <label for="fullname"> <strong>Full Name:</strong> </label> 
        <input type="text" id="fullname" placeholder="First and Last Name" required > 
        <br><br>  
        
        <label for="username"> <strong>Username:</strong> </label> 
        <input type="text" id="username" name="username" placeholder="Username" required > 
        <br><br>  
              
        <label for="Dob"> <strong>Date of Birth:</strong> </label> 
        <input type="date" id="dob" name="dob" placeholder="Full date" min="1980/01/01" max="2024/01/01" required > 
        <br> <br>

        <label for="Email"> <strong>Email Address:</strong> </label>
        <input type="email" id="email" name="dob" placeholder="Full Address" required>
         <br><br>

         <label for="File Upload"> <strong> File:</strong> </label>
         <input type="file" id="file" name="file" accept="pdf only" required>
          <br><br>

          <label for="Country"> <strong>Country:</strong> </label>
          <select name="Country" id="country" name="country">
            <option value="Country">Pick one</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="Algeria">Algeria</option>
            <option value="Usa">Usa</option>
            <option value="Canada">Canada</option>
          </select>
           <br><br>

        <label for="password"> <strong> Password: </strong> </label>
        <input type="password" id="password" name="password" placeholder="password" pattern="(?=.*\d) (?=.*[a-z]) (?=.*{A-Z})
         (?=.*[@#$%&*=]).{6}" minlength="6" maxlength="20" required>
        <br>
        <em style="color: blue;">i</em>  <small> Passwords must be at least 6 characters long, include
             at least one uppercase, one lowercase, one number and one special character .</small>    
        <br><br>

        <label for="Re-entry"> <strong> Confirm Password: </strong> </label>
        <input type="password" id="password" name="password" placeholder="password"  pattern="(?=.*\d) (?=.*[a-z]) (?=.*{A-Z})
        (?=.*[@#$%&*=]).{6}" minlength="6" maxlength="20" required>  
        <br> 
        
            <p> <input type="checkbox" id="agreement" required> 
                <label for="Agreement">I have agreed to the
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register
                    _notification_condition_of_use?ie=UTF8&nodeId=508088"> Terms and Conditions </a> </label>
            </p>    
       
        <button type="submit">Submit</button>  
</form> 
    </div>
    </div>
</body>
</html>
